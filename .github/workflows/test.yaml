name: test

on:
  push:
    paths-ignore:
      - 'LICENSE'
      - '*.md'
    branches:
      - develop

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: jiro4989/setup-nim-action@v1
      - run: nimble test -Y